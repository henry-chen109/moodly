<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Moodly</title>
</head>
<body>
    
    <div class="welcome-wrapper">
        <h1>Moodly</h1>  
        
        <div class="scroll-down">
            <p>Music Based On Your Mood!</p>
        </div>
    </div>

    <main>
        <div class="sound-box-container">

            <div class="sound-box" id="sad">
                <div class="content">
                    <p class="description">SAD</p>
                </div>
            </div>

            <div class="sound-box" id="heartbroken">
                <div class="content">
                    <p class="description">HEARTBROKEN</p>
                </div>
            </div>

            <div class="sound-box" id="happy">
                <div class="content">
                    <p class="description">HAPPY</p>
                </div>
            </div>

            <div class="sound-box" id="angry">
                <div class="content">
                    <p class="description">ANGRY</p>
                </div>
            </div>

        </div>
    </main>

    <footer></footer>
    
    <script src="script.js"></script>
</body>
</html>
